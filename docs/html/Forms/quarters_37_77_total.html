<h1>Enter as a lump-sum total (Summary QCs form)</h1>
<p>Check this button if you want to enter pre-1978 <a href="../Glossary/quarters_of_coverage.html">quarters of coverage</a> as a lump-sum total. This is usually allowable, but see <a href="forms_summary_qcs.html">Summary quarters of coverage information</a> for cases where you should enter annual figures.</p>
